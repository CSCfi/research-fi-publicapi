apiVersion: v1
kind: Template
metadata:
  labels:
    app: publicapi-indexer-devel
    template: publicapi-indexer-devel
  name: publicapi-indexer-devel
objects:
  # Job (devel)
  - apiVersion: batch/v1
    kind: Job
    metadata:
      name: publicapi-indexer-job-devel
      labels:
        app: publicapi-indexer-devel
      annotations:
        description: ElasticSearch indexer for Public devel branch
    spec:
      template:
        spec:
          containers:
            - name: publicapi-indexer-container-devel
              image: publicapi-indexer-devel
              imagePullPolicy: Always
              env:
                - name: "ELASTICSEARCH__URL"
                  valueFrom:
                    secretKeyRef:
                        name: publicapi-api-secret-devel-elasticsearch
                        key: "ELASTICSEARCH__URL"
                - name: "dbconnectionstring"
                  valueFrom:
                    secretKeyRef:
                        name: publicapi-api-secret-devel-db
                        key: dbconnectionstring
          restartPolicy: Never

  # ImageStream (development)
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: publicapi-indexer-devel
      labels:
        app: publicapi-indexer-devel
    spec:
        lookupPolicy:
            local: true

  # BuildConfig using Docker build strategy
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: publicapi-indexer-build-devel
      labels:
        app: publicapi-indexer-devel
    spec:
      source:
        git:
          uri: https://github.com/CSCfi/research-fi-publicapi.git
          ref: devel
        contextDir: .
      strategy:
        dockerStrategy:
          dockerfilePath: aspnetcore/openshift/indexer/Dockerfile
      output:
        to:
          kind: ImageStreamTag
          name: publicapi-indexer-devel:latest
      successfulBuildsHistoryLimit: 4
      failedBuildsHistoryLimit: 4
